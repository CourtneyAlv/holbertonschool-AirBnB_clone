<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="icon" href="./images/icon.png" type="image/png">
</head>
<body>
  <header>
  </header>
      <div class="container">
          <section class="filters">
              <button type="button">search</button>
                  <div class="locations">
                      <h3>States</h3>
                      <h4>Oklahoma, Texas...</h4>
                      <ul class="popover">
                            <li><h2>Oklahoma</h2></li>
                            <li>
                                <ul class="popover_list">
                                    <li>Page</li>
                                    <li>Page 2</li>
                                </ul>
                            </li>
                                <li><h2>Texas</h2></li>
                                <li>
                                    <ul class="popover_list">
                                    <li>Dallas</li>
                                    <li>Austin</li>
                                    </ul>
                                </li>
                                </ul>
                            </li>
                      </ul>
                  </div>
                  <div class="amenities">
                      <h3>Amenities</h3>
                      <h4>Wifi, Casino..</h4>
                      <ul class="popover">
                            <li>Wifi</li>
                            <li>Casino</li>
                            <li>Pool</li>
                            <li>Gym</li>
                            <li>Sauna</li>
                            <li>Jacuzzi</li>
                      </ul>
                  </div>
          </section>
      </div>
  <footer>
      Best School
  </footer>
</body>
</html>
